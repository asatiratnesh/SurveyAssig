{% extends 'survey/base.html' %}

{% block content %}
  <h5>Add Survey</h5>
    <form class="form-horizontal" method="post" action="{% url 'saveSurvey' %}">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" >Survey Name::</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name">
        </div>
      </div>
      <div class="form-group">
        <ul class="list-group col-sm-10">
            {% for question in questions_list %}
                <li class="list-group-item">
                      <label><input type="checkbox" value="{{ question.id }}" name="question_id">{{ question.title }}</label>
                </li>
            {% endfor %}
        </ul>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

{% endblock %}
