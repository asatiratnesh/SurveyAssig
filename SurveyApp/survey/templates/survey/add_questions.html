{% extends 'survey/base.html' %}

{% block content %}
  <h4>Add Questions</h4>
    <form class="form-horizontal" method="post" action="{% url 'saveQuest' %}">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" >Question Title::</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Type:</label>
        <div class="col-sm-10">
          <select class="form-control" name="type" id="type" required>
            <option value="">Select type</option>
            <option value="1">Choices</option>
            <option value="2">Text Field</option>

          </select>
        </div>
        <div style="display:none" id="choices">
          <label class="control-label col-sm-2" >Enter choices:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="choices">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <script>
      $('#type').change(function(){
        if($(this).val() == '1'){
          $('#choices').css("display","block")
        }
        else{
          $('#choices').css("display","none")
        }
      });
    </script>
{% endblock %}
