  <form method="post">
    {% csrf_token %}
      {% for field in form %}

      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small>{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}

      <p>
        <label>Organization:</label><br>
       <select name="organization" style="padding: 3px 8px;min-width: 185px;">
           <option value="MSPL">Select organization</option>
         {% for organization in org_list %}
            <option value="{{organization.id}}">{{organization}}</option>
         {% endfor %}
      </select>
      </p>

    <button type="submit">Sign up</button>
  </form>
{% endblock %}
