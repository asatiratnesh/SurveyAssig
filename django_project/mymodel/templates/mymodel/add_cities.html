{% extends "mymodel/base.html" %}
{% block content %}

    <h4>Add Cities</h4>
    <form class="row text-center" method="post" action="{% url 'addcity' %}">
        {% csrf_token %}
        <div class="from-group col-md-4">
           <label class="sr-only">Name:</label>
           {{ form.name }}
        </div>
    <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
